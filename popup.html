<!DOCTYPE html>
<html>
	<head>
		<title>QR Code Generator</title>
		<style>
			body {
				font-family: "Segoe UI", sans-serif;
				background-color: #f9f9f9;
				padding: 20px;
				width: 300px;
				height: 400px;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1 {
				font-size: 18px;
				margin-bottom: 20px;
			}

			input {
				width: 100%;
				padding: 10px;
				font-size: 14px;
				border: 1px solid #ccc;
				border-radius: 8px;
				margin-bottom: 10px;
			}

			button {
				width: 100%;
				padding: 10px;
				font-size: 14px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.2s ease;
			}

			button:hover {
				background-color: #45a049;
			}

			canvas {
				margin-top: 20px;
				border: 1px solid #ccc;
				border-radius: 8px;
				background: white;
			}
		</style>
	</head>
	<body>
		<h1>Paste Link to Generate QR</h1>
		<input type="text" id="textInput" placeholder="https://example.com" />
		<button id="generate">Generate QR</button>
		<canvas id="qrCanvas" width="215" height="215"></canvas>

		<script src="qrcode.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
